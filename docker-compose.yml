version: '3.8'

services:
  web:
    build: .
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=net_scud"

      - "traefik.http.middlewares.scud-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.scud-https-redirect.redirectscheme.permanent=true"

      - "traefik.http.routers.scud-web-http.rule=Host(`scud.smit.4gain.pro`)"
      - "traefik.http.routers.scud-web-http.entrypoints=http"
      - "traefik.http.routers.scud-web-http.middlewares=scud-https-redirect"

      - "traefik.http.routers.scud-web-https.rule=Host(`scud.smit.4gain.pro`)"
      - "traefik.http.routers.scud-web-https.entrypoints=https"
      - "traefik.http.routers.scud-web-https.tls=true"
      - "traefik.http.routers.scud-web-https.tls.certresolver=letsencrypt"
      - "traefik.http.services.scud-web.loadbalancer.server.port=8000"

    networks:
      - net_scud
      - scud_internal
    env_file:
      - .env.production
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    restart: unless-stopped
    command: >
      sh -c "sleep 10 &&
             python manage.py migrate &&
             gunicorn scud_bot.config.wsgi:application --bind 0.0.0.0:8000 --workers 3"

  bot:
    build: .
    networks:
      - scud_internal
    env_file:
      - .env.production
    restart: unless-stopped
    command: python manage.py run_bot
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=scud_db
      - POSTGRES_USER=scud_user
      - POSTGRES_PASSWORD=scud_pass  # ← исправлено!
    networks:
      - scud_internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scud_user -d scud_db"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  net_scud:
    external: true
  scud_internal:
    driver: bridge