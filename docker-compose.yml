version: '3.8'

services:
  web:
    build: .
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=net_scud"
      - "traefik.http.middlewares.scud-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.scud-https-redirect.redirectscheme.permanent=true"
      - "traefik.http.routers.scud-web-http.rule=Host(`scud.smit.4gain.pro`)"
      - "traefik.http.routers.scud-web-http.entrypoints=http"
      - "traefik.http.routers.scud-web-http.middlewares=scud-https-redirect"
      - "traefik.http.routers.scud-web-https.rule=Host(`scud.smit.4gain.pro`)"
      - "traefik.http.routers.scud-web-https.entrypoints=https"
      - "traefik.http.routers.scud-web-https.tls=true"
      - "traefik.http.routers.scud-web-https.tls.certresolver=letsencrypt"
      - "traefik.http.services.scud-web.loadbalancer.server.port=8000"
    networks:
      - net_scud
      - scud_internal
    env_file:
      - .env.production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    restart: unless-stopped
    command: >
      sh -c "sleep 10 &&
             python manage.py migrate &&
             python manage.py collectstatic --noinput || echo 'Collectstatic skipped' &&
             gunicorn scud_bot.config.wsgi:application --bind 0.0.0.0:8000 --workers 3"

  bot:
    build: .
    networks:
      - scud_internal
    env_file:
      - .env.production
    restart: unless-stopped
    command: python manage.py run_bot
    depends_on:
      db:
        condition: service_healthy

  monitor:
    build: .
    networks:
      - scud_internal
    env_file:
      - .env.production
    restart: unless-stopped
    command: python manage.py run_monitor
    depends_on:
      db:
        condition: service_healthy
      web:
        condition: service_started

  redis:
    image: redis:7-alpine
    container_name: scud_redis
    networks:
      - scud_internal
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-scud_redis_pass}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  celery_worker:
    build: .
    container_name: scud_celery_worker
    networks:
      - scud_internal
    env_file:
      - .env.production
    command: >
      sh -c "sleep 15 &&
             echo 'Запуск Celery worker...' &&
             celery -A scud_bot worker --loglevel=info --concurrency=2"
    depends_on:
      - db
      - redis
      - web
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "celery -A scud_bot inspect ping -d celery@$$HOSTNAME || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  celery_beat:
    build: .
    container_name: scud_celery_beat
    networks:
      - scud_internal
    env_file:
      - .env.production
    command: >
      sh -c "sleep 20 &&
             echo 'Запуск Celery beat...' &&
             celery -A scud_bot beat --loglevel=info --pidfile=/tmp/celerybeat.pid --scheduler django_celery_beat.schedulers:DatabaseScheduler"
    depends_on:
      - db
      - redis
      - web
      - celery_worker
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - celery_beat_data:/tmp
    restart: unless-stopped

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=scud_db
      - POSTGRES_USER=scud_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - scud_internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scud_user -d scud_db"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:
  redis_data:
  celery_beat_data:

networks:
  net_scud:
    external: true
  scud_internal:
    driver: bridge